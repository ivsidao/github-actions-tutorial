name: main-workflow

env: {}

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  # Run all unit tests.
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out source code
        uses: actions/checkout@v2
        
      - name: Set up Go
        uses: actions/setup-go@v2-beta
        with:
          go-version: "^1.14"
      
      - name: Print Go Version
        run: go version
      
      - name: Run unit tests
        run:  go test -v ./...
       
       
        
